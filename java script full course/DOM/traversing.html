<!-- to get the parent node from child node we can us ethe parent node element in the html -->
 <!doctype html>
 <html>
    <head>
        <title>
            document
        </title>
    </head>
    <body>
        <div class="name">
            <p1 class="message">hello world</p1>
        </div>
        <script>
            let msg=document.querySelectorAll(".message");
            console.log(msg.parentNode);
        </script>
    </body>
 </html>
 <!-- parentNode element will display the parent node element in the class -->
